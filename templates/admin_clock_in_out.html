<!DOCTYPE html>
<html>
<head>
    <title>Clock In/Out - Admin</title>
    <!-- Tambahkan link CSS Bootstrap di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Clock In/Out - Admin</h1>
        <form class="mt-3" method="POST">
            <div class="form-group">
                <label for="clock_type">Clock Type:</label>
                <select class="form-control" name="clock_type">
                    <option value="in">Clock In</option>
                    <option value="out">Clock Out</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><i class="bi bi-clock"></i> Clock</button>
        </form>
        <h2 class="mt-5">Admin Clock History</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Clock Type</th>
                </tr>
            </thead>
            <tbody>
                {% for clock in clocks %}
                <tr>
                    <td>{{ clock.timestamp }}</td>
                    <td>{{ clock.clock_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p class="mt-4"><a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary"><i class="bi bi-house-door"></i> Back to Dashboard</a></p>
        <p><a href="{{ url_for('admin_logout') }}" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</a></p>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
