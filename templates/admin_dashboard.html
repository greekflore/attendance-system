<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <!-- Tambahkan link CSS Bootstrap di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .dashboard-link {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ admin.username }}!</h1>
        <h2>Admin Dashboard</h2>
        <!-- Menggunakan tombol Bootstrap untuk tautan dengan ikon -->
        <a href="{{ url_for('edit_staff') }}" class="btn btn-primary dashboard-link"><i class="bi bi-pencil-square"></i> Edit Staff</a>
        <a href="{{ url_for('add_staff') }}" class="btn btn-success dashboard-link"><i class="bi bi-person-plus"></i> Add Staff</a>
        <a href="{{ url_for('admin_profile') }}" class="btn btn-warning dashboard-link"><i class="bi bi-person"></i> Edit Profile</a>
        <a href="{{ url_for('clock_in_out') }}" class="btn btn-info dashboard-link"><i class="bi bi-clock"></i> Clock In/Out</a>
        <a href="{{ url_for('admin_login') }}" class="btn btn-danger dashboard-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
