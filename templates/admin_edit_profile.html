<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile - {{ admin.username }}</title>
    <!-- Tambahkan link CSS Bootstrap di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1>Edit Profile - {{ admin.username }}</h1>
        <form method="POST">
            <div class="form-group">
                <label for="new_username">New Username:</label>
                <input type="text" class="form-control" name="new_username" value="{{ admin.username }}" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" class="form-control" name="new_password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Save Changes</button>
        </form>
        <br>
        <!-- Menggunakan tombol Bootstrap untuk tautan dengan ikon -->
        <p><a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary"><i class="bi bi-house-door"></i> Back to Dashboard</a></p>
        <p><a href="{{ url_for('admin_login') }}" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</a></p>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
