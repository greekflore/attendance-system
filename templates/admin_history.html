<!DOCTYPE html>
<html>
<head>
    <title>Admin Clock History</title>
    <!-- Tambahkan link CSS Bootstrap di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Admin Clock History</h1>
        <h2 class="text-center">Combined Clock History</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Clock Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for clock in clocks %}
                    <tr>
                        <td>{{ clock.timestamp }}</td>
                        <td>{{ clock.clock_type }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mb-3">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary"><i class="bi bi-house-door"></i> Back to Dashboard</a>
        </div>
        <div>
            <a href="{{ url_for('admin_export_history') }}" class="btn btn-success"><i class="bi bi-file-earmark-spreadsheet"></i> Export as CSV</a>
        </div>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
