<!DOCTYPE html>
<html>
<head>
    <title>Admin Register</title>
    <!-- Tambahkan link CSS Bootstrap versi 5.3.1 di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Admin Register</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('admin_login') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Admin Login</a></p>
        <p><a href="{{ url_for('login') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Staff Login</a></p>
    </div>

    <!-- Tambahkan script Bootstrap JS versi 5.3.1 di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
