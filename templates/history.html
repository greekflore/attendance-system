<!DOCTYPE html>
<html>
<head>
    <title>History</title>
    <!-- Tambahkan link CSS Bootstrap versi 5.3.1 di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">History</h1>
        <p class="text-center">Hello, {{ user.username }}!</p>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Clock Type</th>
                </tr>
            </thead>
            <tbody>
                {% for clock in clocks %}
                <tr>
                    <td>{{ clock.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                    <td>{{ clock.clock_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="{{ url_for('clock_in_out') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Clock In/Out</a></p>
        <form action="{{ url_for('export_history') }}" method="GET">
            <button type="submit" class="btn btn-success export-button"><i class="bi bi-file-earmark-spreadsheet"></i> Export to CSV</button>
        </form>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
