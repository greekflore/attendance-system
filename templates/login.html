<!DOCTYPE html>
<html>
<head>
    <title>Login Staff</title>
    <!-- Tambahkan link CSS Bootstrap versi 5 di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Login Staff</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3 text-center">Are you Staff and don't have an account?<a href="{{ url_for('register') }}" class="btn btn-link">Register as a staff</a></p>
        <p style="margin-top: -20px;" class="text-center">Are you Admin and don't have an account?<a href="{{ url_for('admin_register') }}" class="btn btn-link">Register as an admin</a></p>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
