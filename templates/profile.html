<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <!-- Tambahkan link CSS Bootstrap 5.3.1 di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Profile</h1>
        <p class="text-center">Hello, {{ user.username }}!</p>
        <form method="POST">
            <div class="mb-3">
                <label for="new_username" class="form-label">New Username:</label>
                <input type="text" class="form-control" name="new_username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3 mt-2">
                <label for="new_password" class="form-label">New Password:</label>
                <input type="password" class="form-control" name="new_password">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i> Save Changes</button>
        </form>
        <br>
        <p><a href="{{ url_for('clock_in_out') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Clock In/Out</a></p>
        <p><a href="{{ url_for('history') }}" class="btn btn-info"><i class="bi bi-journal-text"></i> View History</a></p>
        <p><a href="{{ url_for('login') }}" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</a></p>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
