<!DOCTYPE html>
<html>
<head>
    <title>Register Staff</title>
    <!-- Tambahkan link CSS Bootstrap v5.3.1 di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Register Staff</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-2">Staff?<a href="{{ url_for('login') }}" class="btn btn-link">Login as Staff</a></p>
        <p style="margin-top: -20px;" class="text-center">Admin?<a href="{{ url_for('admin_login') }}" class="btn btn-link">Login as Admin</a></p>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
