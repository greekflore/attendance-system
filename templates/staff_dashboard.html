<!DOCTYPE html>
<html>
<head>
    <title>Staff Dashboard</title>
    <!-- Tambahkan link CSS Bootstrap di bawah ini -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Welcome, {{ user.username }}!</h1>
        <h2 class="mt-4">Staff Dashboard</h2>
        <div class="mb-3">
            <a href="{{ url_for('clock_in_out') }}" class="btn btn-primary me-3"><i class="bi bi-clock"></i> Clock In/Out</a>
            <a href="{{ url_for('profile') }}" class="btn btn-secondary me-3"><i class="bi bi-person"></i> Edit Profile</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
        <h3>Clock In/Out History</h3>
        <div class="mb-3">
            <a href="{{ url_for('history') }}" class="btn btn-primary me-3"><i class="bi bi-journal-text"></i> View Clock History</a>
            <a href="{{ url_for('export_history') }}" class="btn btn-success"><i class="bi bi-download"></i> Export Clock History as CSV</a>
        </div>
    </div>

    <!-- Tambahkan script Bootstrap JS di bawah ini (sebaiknya letakkan sebelum </body>) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tambahkan link ke Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
